<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Nft-Preview-component</title>
  </head>
  <body>
    <div class="card-container">
      <div class="img-container">
        <img
          class="nft-image"
          src="./images/image-equilibrium.jpg"
          alt="equilibrium"
        />
        <div class="overlay">
          <img class="eye" src="./images/icon-view.svg" alt="eye" />
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <div class="equ-description">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="ethandtime">
        <div class="leftimg">
          <img src="./images/icon-ethereum.svg" alt="ethereum" /><span
            class="et"
            >0.041 ETH</span
          >
        </div>
        <div class="rightimg">
          <img src="./images/icon-clock.svg" alt="clock" /><span class="clk"
            >3 days left</span
          >
        </div>
      </div>
      <hr class="card-divider" />
      <div class="author">
        <div class="author-img">
          <img src="./images/image-avatar.png" alt="creator" />
        </div>
        <p>Creation of <span class="aut">Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
